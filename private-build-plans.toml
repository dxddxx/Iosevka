[buildPlans.IosevkaTest]
family = "Iosevka Test"
spacing = "normal"
serifs = "sans"
noCvSs = true
exportGlyphNames = false

[buildPlans.IosevkaTest.variants.design]
eight = "crossing-asymmetric"
capital-g = "toothed-serifless-hooked"
capital-q = "crossing"
m = "short-leg-serifless"
brace = "straight"
percent = "dots"
lig-ltgteq = "slanted"

[buildPlans.IosevkaTest.variants.italic]
eight = "crossing-asymmetric"
capital-g = "toothed-serifless-hooked"
capital-q = "crossing"
k = "straight-serifless"
m = "short-leg-serifless"
tittle = "round"
brace = "straight"
percent = "dots"
lig-ltgteq = "slanted"

[buildPlans.IosevkaTest.weights.Regular]
shape = 400
menu = 400
css = 400

[buildPlans.IosevkaTest.weights.Bold]
shape = 700
menu = 700
css = 700

[buildPlans.IosevkaTest.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.IosevkaTest.slopes.Italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"
